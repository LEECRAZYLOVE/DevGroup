<h1>Account Details:</h1>

<form>

Username: <br>
<br>

Name: <br>
<br>

<br>
<label for="email">New Email:</label><br>
<input class="textbox" type="email" id="email" name="email" placeholder="Leave blank if there are no changes"><br><br>

<fieldset>
    <legend>Change Password:</legend>

    <label for="password">New Password</label> <br>
    <input type="password" id="pasword" name="password"> <br>

    <label for="password">Confirm password</label> <br>
    <input type="password" id="pasword" name="password"> <br>

    <br><input class="button" type="submit" value="Confirm password">

</fieldset>

</form>


<form class="bankdetails">

<h2>Banking Details:</h2>

<fieldset>

    <label for="bank">Bank:</label>
    <br><select name="Bank" id="bank">

        <option disabled selected value> -- select an option -- </option>
        <option value="absa">Absa</option>
        <option value="capitec">Capitec</option>
        <option value="discovery">Discovery</option>
        <option value="fnb">FNB</option>
        <option value="nedbank">Nedbank</option>
        <option value="standardbank">Standardbank</option>

    </select><br>

Branch: <br>
<input class="textbox" type="number" name="branch"><br>

Account No.: <br>
<input class="textbox" type="number" name="branch"><br>

<br><input class="button" type="submit" value="Submit">

</fieldset>

</form>

<form>

<h2>Delivery Address:</h2>

<fieldset>

Street Adress: <br>
<input class="textbox" type="text" name="branch"><br>

City: <br>
<input class="textbox" type="text" name="branch" required><br>

Zip/Postal Code: <br>
<input class="textbox" type="number" name="branch" required><br>

    <label for="province">Province</label>
    <br><select name="province" id="province">

        <option disabled selected value> -- select an option -- </option>
        <option value="gauteng">Gauteng</option>
        <option value="nc">Northern Cape</option>

        <option value="nw">North West</option>
        <option value="lp">Limpopo</option>
        <option value="kzn">Kwazulu-Natal</option>
        <option value="fs">Free State</option>
        <option value="mp">Mpumalanga</option>
        <option value="wc">Western Cape</option>

    </select><br>

<br><input class="button" type="submit" value="Submit">

</fieldset>
